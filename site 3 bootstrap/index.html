<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <main>
        <section class="shadow rounded-4 p-4 text-center ">
            <img src="./assets/logo.png" class="m-4">
            <p>Digite seu email e senha:</p>
            <div class="form-floating">
                <input type="email" class="form-control m-2" placeholder="email">
                <label>Email</label>

            </div>

            <div class="form-floating">
                <input type="password" class="form-control m-2" placeholder="senha">
                <label>Senha</label>

            </div>
            <div>
                <label><input type="checkbox" class="mx-2">Lembrar</label>
            </div>

            <button class="btn btn-primary mt-3">Entrar</button>

        </section>
    </main>
</body>

</html>
