    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Campos de Checagem</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <body>
    
    <h1 class="text-center mt-3">Campos de Checagem</h1>
    
    <div class="container p-5">
        <h3>Checkbox Simples</h3>
        <div class="mb-3">
            <input type="checkbox" id="produto_novo_1">
            <label for="produto_novo_1">Produto Novo</label>
        </div>
    
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="produto_novo_2">
            <label for="produto_novo_2" class="form-check-label">Produto Novo (Estilizado)</label>
        </div>
    
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="produto_novo_3" disabled>
            <label for="produto_novo_3" class="form-check-label">Produto Novo (Desativado)</label>
        </div>
    </div>
    
    <hr>
    
    <div class="container p-5">
        <h3>Radio Buttons</h3>
        <div class="mb-3 form-check">
            <input type="radio" class="form-check-input" id="produto_novo_radio" name="estado" value="novo">
            <label for="produto_novo_radio" class="form-check-label">Produto Novo</label>
        </div>
        
        <div class="mb-3 form-check">
            <input type="radio" class="form-check-input" id="produto_usado_radio" name="estado" value="usado">
            <label for="produto_usado_radio" class="form-check-label">Produto Usado</label>
        </div>
    
        <div class="mb-3 form-check">
            <input type="radio" class="form-check-input" id="produto_usado_radio_disabled" name="estado" value="usado" disabled>
            <label for="produto_usado_radio_disabled" class="form-check-label">Produto Usado (Desativado)</label>
        </div>
    </div>
    
    <hr>
    
    <div class="container p-5">
        <h3>Switch (Botão Liga/Desliga)</h3>
        <div class="mb-3 form-switch">
            <input type="checkbox" class="form-check-input" id="switch_produto">
            <label for="switch_produto" class="form-check-label">Produto Usado</label>
        </div>
    </div>
    
    <hr>
    
    <div class="container p-5">
        <h3>Checkbox Inline</h3>
        <div class="mb-3 form-check form-check-inline">
            <input type="checkbox" class="form-check-input" id="inline_1">
            <label for="inline_1" class="form-check-label">Opção 1</label>
        </div>
        
        <div class="mb-3 form-check form-check-inline">
            <input type="checkbox" class="form-check-input" id="inline_2">
            <label for="inline_2" class="form-check-label">Opção 2</label>
        </div>
    </div>
    
    <hr>
    
    <div class="container p-5">
        <h3>Botão de Seleção</h3>
        <div class="mb-3">
            <input type="checkbox" id="entrega_rapida" class="btn-check">
            <label for="entrega_rapida" class="btn btn-primary">Entrega Rápida</label>
        </div>
    
        <div class="mb-3">
            <input type="checkbox" id="entrega_lenta" class="btn-check">
            <label for="entrega_lenta" class="btn btn-outline-primary">Entrega Lenta</label>
        </div>
    </div>
    
    <hr>
    
    <div class="container p-5">
        <h3>Botões de Rádio Personalizados</h3>
        <div class="mb-3">
            <input type="radio" name="tipoEntrega" id="radio_entrega_rapida" class="btn-check">
            <label for="radio_entrega_rapida" class="btn btn-outline-primary">Entrega Rápida</label>
        </div>
    
        <div class="mb-3">
            <input type="radio" name="tipoEntrega" id="radio_entrega_lenta" class="btn-check">
            <label for="radio_entrega_lenta" class="btn btn-outline-primary">Entrega Lenta</label>
        </div>
    </div>
